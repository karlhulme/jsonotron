name: telephoneNo
title: Telephone Number
documentation: A telephone number that comprises of a dialling code and a number.
examples:
- value:
    isd: '44'
    number: '7834111222'
  documentation: In this example we have a UK mobile number.
- value:
    isd: '1'
    number: '5550172'
    ext: '2209'
  documentation: In this example we have a US landline number with an extension.
validTestCases:
- isd: '44'
  number: '1202111222'
  ext: '237'
invalidTestCases:
- 
- true
- 12
- a string
- []
- {}
