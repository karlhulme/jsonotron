---
# The schema of a jsonotron schema type including documentation and examples.
title: Schema Type Schema
type: object
properties:
  # The schema type name.
  name:
    type: string
    pattern: "^([_a-zA-Z][_a-zA-Z0-9]*[.])?[_a-zA-Z][_a-zA-Z0-9]*$"
  # The title (display name) of the schema type.
  title:
    type: string
  # The commonmark documentation of the type.
  documentation:
    type: string
  # An array of examples showing the schema type in use.
  examples:
    type: array
    minItems: 1
    items:
      type: object
      properties:
        # The value of the example that conforms to the json schema.
        value: {}
        # The commonmark documentation of the example.
        documentation:
          type: string
      required:
      - value
      - documentation
  # An array of valid values used for testing the json schema of the
  # schema type that does not form part of the documentation. 
  validTestCases:
    type: array
  # An array of invalid values for the schema type.
  invalidTestCases:
    type: array
  # A JSON schema that governs values for this schema type.
  jsonSchema:
    type: object
required:
- name
- jsonSchema
- title
- documentation
- examples
- validTestCases
- invalidTestCases
