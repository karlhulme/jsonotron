---
# The schema of an jsonotron structure including documentation.
$id: structureSchema
title: Structure Schema
type: object
properties:
  # The name of the structure.
  name:
    type: string
    minLength: 1
    pattern: "^([_a-zA-Z][_a-zA-Z0-9]*[.])?[_a-zA-Z][_a-zA-Z0-9]*$"
  # The display name of the structure.
  title:
    type: string
    minLength: 1
  # The commonmark documentation of the structure.
  documentation:
    type: string
  # A map of fields that make up the structure.
  fields:
    type: object
    additionalProperties:
      type: object
      properties:
        # The qualified name of an enum or schema type.
        type:
          type: string
          pattern: "^https?:\/\/[_a-zA-Z][_a-zA-Z0-9.]*\/[_a-zA-Z][_a-zA-Z0-9]*\/[_a-zA-Z][_a-zA-Z0-9]*$"
        # True if the field must be supplied.
        isRequired:
          type: boolean
        # True if the field can be null.
        isNullable:
          type: boolean
        # True if the field is an array of values.
        isArray:
          type: boolean
        # The commonmark documentation of this field.
        documentation:
          type: string
      required:
      - type
required:
- name
- fields
