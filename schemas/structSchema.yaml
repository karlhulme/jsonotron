---
# The schema of an jsonotron struct including documentation.
$id: structSchema
title: Struct Schema
type: object
properties:
  # The name of the structure.
  name:
    type: string
    minLength: 1
    pattern: "^([_a-zA-Z][_a-zA-Z0-9]*[.])?[_a-zA-Z][_a-zA-Z0-9]*$"
  # The display name of the structure.
  title:
    type: string
    minLength: 1
  # The commonmark documentation of the structure.
  documentation:
    type: string
  # A map of fields that make up the structure.
  fields:
    type: object
    additionalProperties:
      type: object
      properties:
        # The name of an enum or schema type.  This value can be namespaced.
        type:
          type: string
          pattern: "^([_a-zA-Z][_a-zA-Z0-9]*[.])?[_a-zA-Z][_a-zA-Z0-9]*$"
        # The only value that can appear in the field.  Set the type to string.
        const:
          type: string
        # True if the field must be supplied.
        isRequired:
          type: boolean
        # True if the field can be null.
        isNullable:
          type: boolean
        # True if the field is an array of values.
        isArray:
          type: boolean
        # The commonmark documentation of this field.
        documentation:
          type: string
      required:
      - type
      - documentation
required:
- name
- title
- documentation
- fields
