---
# The schema of an jsonotron enum type including documentation.
$id: enumTypeSchema
title: Enum Type Schema
type: object
properties:
  # The domain of the owning type system.
  domain:
    type: string
    pattern: "^https?:\/\/[_a-zA-Z][_a-zA-Z0-9.]*$"
  # The name of the type system.
  system:
    type: string
    pattern: "^[_a-zA-Z][_a-zA-Z0-9]*$"
  # The enum type name.
  name:
    type: string
    pattern: "^([_a-zA-Z][_a-zA-Z0-9]*$"
  # The title (display name) of the type.
  title:
    type: string
  # The commonmark documentation of the type.
  documentation:
    type: string
  # An array of all the possible values for the enum type.
  items:
    type: array
    minItems: 1
    items:
      type: object
      properties:
        # A value that represents this enum item.  It will not change for a given item.
        value:
          type: string
        # The display text.
        text:
          type: string
        # A symbol that represents the enum value.
        symbol:
          type: string
        # If populated, this enum item has been deprecated and this property
        # provides additional information such as which enum item to use instead.
        deprecated:
          type: string
        # The commonmark documentation that is specific to the use of this enum item.
        documentation:
          type: string
      required:
      - value
      - text
required:
- domain
- system
- name
- items
- title
- documentation
