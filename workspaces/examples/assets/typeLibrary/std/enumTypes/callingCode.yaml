kind: enum
system: std
name: callingCode
summary: An international telephone calling code defined by the ITU-T in standards
  E.123 and E.164.  The data is taken from https://en.wikipedia.org/wiki/List_of_country_calling_codes.
  The key piece of data is the dialling code, which is a number.  This is the data that a user would want
  to specify when entering a telephone number.  They specify their dialling code, e.g. 44.
  A symbol is not defined, because it would be identical to the text in this case.  It's safe to use
  the text property for looking up values.  The text property is determined entirely by the value, so it
  will not change.
dataType: callingCodeData
