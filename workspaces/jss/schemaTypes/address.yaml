name: address
examples:
- value:
    addressLines: |-
      1 Acacia Avenue
      Portsmouth
    postalCode: PO125LP
    countryCode: gb
  documentation: This example is an address in England so it uses a UK post code.
- value:
    addressLines: |-
      1 Mansion Street
      Beverley Hills
      Los Angeles
    postalCode: '90210'
