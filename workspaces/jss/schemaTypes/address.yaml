---
kind: schema
system: jss
name: address
validTestCases:
- value:
    addressLines: |-
      1 Acacia Avenue
      Portsmouth
    postalCode: PO125LP
    countryCode: gb
  documentation: This example is an address in England so it uses a UK post code.
- value:
    addressLines: |-
      1 Mansion Street
      Beverley Hills
      Los Angeles
    postalCode: '90210'
    countryCode: gb
  documentation: This example is an address in the United States so it uses a zip
    code.
invalidTestCases:
- -1
- 0
- 999999
- 
- true
- a house
- {}
- []
- addressLines: 123
  postalCode: PO125LP
  countryCode: gb
- addressLines: |-
    1 Acacia Avenue
    Portsmouth
  postalCode: 234
  countryCode: gb
- addressLines: |-
    1 Acacia Avenue
    Portsmouth
  postalCode: PO125LP
  countryCode: "--"
jsonSchema:
  type: object
  j-documentation: An object that captures an international address.
  additionalProperties: false
  properties:
    addressLines:
      $ref: hugeString
      j-documentation: The lines that make up the address that includes street names, towns, villages, states and
        any other descriptors as required.
    postalCode:
      $ref: shortString
      j-documentation: The postal code or zip code of the address.
    countryCode:
      $ref: countryCode
      j-documentation: The country where the address is situated. 
  required:
  - addressLines
  - postalCode
  - countryCode
