jsonSchema:
  type: object
  j-documentation: |-
    A boundary of connected points that encompasses a region on Earth.  
    The `type` property should be 'Polygon'.
    The `co-ordinates` property should be an array, where each element is a co-ordinate pair that
    makes up the polygon.  The co-ordinate pairs must be specified in a counter-clockwise direction.  The last co-ordinate
    should be a duplicate of the first co-ordinate.  This means the minimum number of
    elements in the co-ordinate array is 4.
    Each element in the co-ordinate array is 2-element array, longitude first and latitude second.
  additionalProperties: false
  properties:
    type:
      enum:
      - Polygon
      j-documentation: The value 'Polygon'
    coordinates:
      type: array
      j-documentation: An array of arrays.  The outer array must contain at least 4 elements, with the first one repeated last.  Each inner array should contain 2 elements, longitude first and latitude second.
      minItems: 4
      items:
        type: array
        j-documentation: A 2 element "inner" array containing longitude first and latitude second.
        minItems: 2
        maxItems: 2
        items:
        - type: number
          minimum: -180
          maximum: 180
        - type: number
          minimum: -90
          maximum: 90
  required:
  - type
  - coordinates
