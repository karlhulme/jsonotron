---
kind: schema
domain: https://jsonotron.org
system: jss
name: telephoneNo
title: Telephone Number
documentation: |-
  A telephone number that comprises of a dialling code and a number.
  
  The `isd` property identifies the country that the telephone number resides in.
  
  The `number` property optionally describes extension information.
examples:
- value:
    isd: '44'
    number: '7834111222'
  documentation: In this example we have a UK mobile number.
- value:
    isd: '1'
    number: '5550172'
    ext: '2209'
  documentation: In this example we have a US landline number with an extension.
validTestCases:
- isd: '44'
  number: '1202111222'
  ext: '237'
invalidTestCases:
- 
- true
- 12
- a string
- []
- {}
- isd: '044'
  number: '1234567'
- isd: 44
  number: '1234567'
- isd: '44'
  number: 1234567
jsonSchema:
  type: object
  additionalProperties: false
  properties:
    isd:
      $ref: callingCode
      documentation: An international dialling code.
    number:
      $ref: shortString
      documentation: The main number.  It should NOT have a leading zero.
    ext:
      $ref: shortString
      documentation: Optional extension information.
  required:
  - isd
  - number
