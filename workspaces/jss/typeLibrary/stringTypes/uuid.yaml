---
kind: string
system: jss
name: uuid
summary: A universally unique 128 bit number formatted as 32 alphanumeric characters
  and defined by RFC 4122.
minimumLength: 36
maximumLength: 36
regex: ^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
validTestCases:
- value: "00000000-0000-0000-0000-000000000000"
invalidTestCases:
- value: "00000000-0000-0000-0000-00000000000h"
